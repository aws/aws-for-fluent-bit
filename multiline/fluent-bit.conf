[SERVICE]
    flush                 1
    log_level             info
    parsers_file          /multiline/parsers_multiline.conf

[INPUT]
    name                  tail
    path                  /multiline/test.log
    read_from_head        true

[FILTER]
    name                  multiline
    match                 *
    multiline.key_content log
    multiline.parser      go, multiline-regex-test

[OUTPUT]
    name                  stdout
    match                 *
    