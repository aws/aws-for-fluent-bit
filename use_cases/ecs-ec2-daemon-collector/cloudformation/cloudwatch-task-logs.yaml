Description: >
    This template deploys a Fluent Bit Daemon Collector to an ECS EC2 Cluster to collect task logs
Parameters:
    DockerImage:
        Description: The Fluent Bit Docker image.
        Type: String
        Default: public.ecr.aws/aws-observability/aws-for-fluent-bit:stable

    ClusterName:
        Description: Please provide the ECS Cluster name that this service should run on
        Type: String

    LogRegion:
        Description: Please provide the region to which Fluent Bit should send task logs to CloudWatch Logs. Fluent Bit stdout/stderr output will go the region the stack is deployed in
        Type: String

Resources:
    Service:
        Type: AWS::ECS::Service
        Properties:
            Cluster: !Ref ClusterName
            LaunchType: EC2
            TaskDefinition: !Ref TaskDefinition
            SchedulingStrategy: DAEMON

    TaskDefinition:
        Type: AWS::ECS::TaskDefinition
        Properties:
            Family: fluent-bit-daemon-collector-cloudwatch
            TaskRoleArn: !Ref TaskRole
            ExecutionRoleArn: !Ref ExecutionRole
            NetworkMode: host
            Volumes:
                - Name: applogs
                  Host:
                    SourcePath: /var/lib/docker/containers
                - Name: fluent-bit-buffer-directory
                  Host:
                    SourcePath: /var/fluent-bit
            ContainerDefinitions:
                - Name: fluent-bit-daemon-collector
                  Essential: true
                  EntryPoint: 
                      - "/fluent-bit/bin/fluent-bit"
                      - "-c"
                      - "/ecs/daemon/cloudwatch_logs_task.conf"
                  Environment:
                      - Name: FLB_LOG_LEVEL
                        Value: info
                      - Name: MEM_BUF_LIMIT_TASK
                        Value: 50M
                      - Name: READ_FROM_HEAD_TASK
                        Value: On
                      - Name: CLUSTER_NAME
                        Value: !Ref ClusterName
                      - Name: REGION_TASK
                        Value: !Ref LogRegion
                      - Name: FLB_AWS_USER_AGENT
                        Value: ecs-daemon
                      - Name: S3_BUCKET
                        Value: firenosed-dolphin-bucket
                      - Name: S3_KEY_PREFIX
                        Value: daemon-stability-test
                  Image: !Ref DockerImage
                  MountPoints:
                      - ContainerPath: /var/lib/docker/containers
                        SourceVolume: applogs
                        ReadOnly: true
                      - ContainerPath: /var/fluent-bit
                        SourceVolume: fluent-bit-buffer-directory
                        ReadOnly: false
                  MemoryReservation: 100
                  LogConfiguration:
                    LogDriver: awslogs
                    Options:
                        awslogs-group: !Join [ "/", [ "/aws/ecs", !Ref ClusterName, "collector" ] ]
                        awslogs-region: !Ref AWS::Region
                        awslogs-stream-prefix: fluent-bit-stdout-stderr-

    CloudWatchLogsGroup:
        Type: AWS::Logs::LogGroup
        Properties:
            LogGroupName: !Join [ "/", [ "/aws/ecs", !Ref ClusterName, "collector" ] ]

    # This IAM Role grants the task access CloudWatch Logs for Fluent Bit
    TaskRole:
        Type: AWS::IAM::Role
        Properties:
            RoleName: !Sub ecs-task-daemon-collector-${AWS::StackName}
            Path: /
            AssumeRolePolicyDocument: |
                {
                    "Statement": [{
                        "Sid": "",
                        "Effect": "Allow",
                        "Principal": { "Service": [ "ecs-tasks.amazonaws.com" ]},
                        "Action": "sts:AssumeRole"
                    }]
                }
            Policies:
                - PolicyName: !Sub ecs-fluent-bit-daemon-${AWS::StackName}
                  PolicyDocument:
                    {
                        "Version": "2012-10-17",
                        "Statement": [
                            {
                                "Effect": "Allow",
                                "Action": [
                                    "logs:CreateLogStream",
                                    "logs:PutLogEvents",
                                    "logs:CreateLogGroup",
                                ],
                                "Resource": "*"
                            }
                        ]
                    }
    ExecutionRole:
        Type: AWS::IAM::Role
        Properties:
            RoleName: !Sub ecs-execution-daemon-collector-${AWS::StackName}
            Path: /
            AssumeRolePolicyDocument: |
                {
                    "Statement": [{
                        "Sid": "",
                        "Effect": "Allow",
                        "Principal": { "Service": [ "ecs-tasks.amazonaws.com" ]},
                        "Action": "sts:AssumeRole"
                    }]
                }
            ManagedPolicyArns: 
                - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy