[FILTER]
    Name               aws
    Match              ecs.*
    imds_version       v1
    az                 false
    ec2_instance_id    true


[OUTPUT]
    Name                   cloudwatch_logs
    Match                  ecs.*
    log_group_name         /aws/ecs/${CLUSTER_NAME}/ecs
    # log stream names metadata templating
    log_stream_template    $ec2_instance_id.$TAG
    # fallback stream to log_stream_prefix + tag (log type + log file name) if templating fails
    log_stream_prefix      instance-ID-lookup-failed-
    region                 ${REGION_ECS_DATAPLANE}
    auto_create_group      On
    workers                1